<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title>Step Login Form | Gomu No Mi</title>
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <form action="#">
          <div class="page-box">
            <div class="login-title">
              <h2>login</h2>
              <p>Please login to use the platform</p>
            </div>

            <div class="page">
              <div class="input-box">
                <input type="text" class="email" required />
                <label>Enter your email</label>
              </div>

              <div class="forgot">
                <a href="#">Forgot email?</a>
              </div>

              <div class="guess-mode">
                <p>Not your computer? Use guest mode to login privately</p>
                <a href="#">Learn More</a>
              </div>

              <div class="btn-box">
                <a href="#">Create account</a>
                <button class="btn-next">Next</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
